	int64 tMilSec = 5;
	}
	message	SUserItemInfo
	{
		int32	item_id = 1;
		bool	ifusing = 2;
		int32	item_num = 3;
		int64	buy_time = 4;
		int64	end_time = 6;
		int32	n32EffectValue = 7;
		int32	n32EffectID = 8;
	}
	repeated SUserRelationshipInfo friendList = 26;
	repeated SUserRelationshipInfo blackList = 27;
	repeated SUserItemInfo itemlist = 28;
