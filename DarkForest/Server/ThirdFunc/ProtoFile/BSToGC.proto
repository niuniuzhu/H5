syntax = "proto3";
package BSToGC;

enum MsgID
{
	unknow = 0;
	eMsgToGCFromBS_AskGateAddressRet = 203;
	eMsgToGCFromBS_OneClinetLoginCheckRet = 204;
}

//�ѻ�OnNetMsg_NotifyGateServerAddress
