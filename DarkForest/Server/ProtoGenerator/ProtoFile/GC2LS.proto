syntax = "proto3";
package Protos.GC2LS;

import "Global.proto";

message AskRegister{
	Packet packet = 1;
	int32 sdk = 2;
	string name = 3;
	string passwd = 4;
	uint32 platform = 5;
	string ip = 6; 
}

message AskLogin
{
	Packet packet = 1;
	uint32 platform = 2;
	string uin = 3;
	string sessionid = 4;
}
