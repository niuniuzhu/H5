syntax = "proto3";
package Protos;

import "Global.proto";

message GC2LS_AskRegister{
	MsgOpts opts = 1;
	int32 sdk = 2;
	string name = 3;
	string passwd = 4;
	uint32 platform = 5;
	string ip = 6; 
}

message GC2LS_AskLogin
{
	MsgOpts opts = 1;
	uint32 platform = 2;
	string uin = 3;
	string sessionid = 4;
}
