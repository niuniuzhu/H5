syntax = "proto3";
package Protos;

enum MsgID {
	Undefine = 0;

	GCToLS_AskRegister = 100;
	GCToLS_AskLogin = 101;
	
	LSToGC_Result = 200;
	LSToGC_BSAddr = 201;
}

message Packet{
	uint32 pid = 1;			//运行时包id
	bool isRequest = 2;		//是否一个请求包
	uint32 repsPid = 3;		//回应对应请求的包id
}

