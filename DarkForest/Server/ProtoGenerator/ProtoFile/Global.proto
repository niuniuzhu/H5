syntax = "proto3";
package Protos;

enum MsgID {
	Undefine = 0;

	GC2LS_AskRegister = 100;
	GC2LS_AskLogin = 101;
	
	LS2GC_Result = 200;
	LS2GC_GSInfo = 201;

	GS2CS_ReportState = 300;

	CS2LS_GSInfos = 400;
	CS2LS_GSInfo = 401;
	CS2LS_GSLost = 402;

}

message Packet{
	uint32 pid = 1;			//运行时包id
	bool isRequest = 2;		//是否一个请求包
	uint32 repsPid = 3;		//回应对应请求的包id
}

