syntax = "proto3";
package Protos.LSToGC;

import "Global.proto";

enum EResult{
	Success = 0;
	Failed = 1;
	UsernameExists = 2;
	IllegalName = 3;
	IllegalPasswd = 4;
}

message Result{
	Packet packet = 1;
	Result result = 2;
}

message BSAddr
{
	message ServerInfo
	{
		Packet packet = 1;
		string serverName = 2;
		string serverAddr = 3;
		int32 serverPort = 4;
		int32 serverState = 5;
	}
	Packet packet = 1;
	repeated ServerInfo serverinfo = 2;
}