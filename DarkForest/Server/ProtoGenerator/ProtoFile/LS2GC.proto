syntax = "proto3";
package Protos;

import "Global.proto";
import "GS2CS.proto";

message LS2GC_Result{
	enum EResult{
		Success = 0;
		Failed = 1;
		UsernameExists = 2;
		IllegalName = 3;
		IllegalPasswd = 4;
	}
	MsgOpts opts = 1;
	EResult result = 2;
}

message LS2GC_GSInfo
{
	MsgOpts opts = 1;
	repeated Protos.GSInfo gsInfo = 2;
}