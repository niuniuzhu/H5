syntax = "proto3";
package Protos.LS2GC;

import "Global.proto";

enum EResult{
	Success = 0;
	Failed = 1;
	UsernameExists = 2;
	IllegalName = 3;
	IllegalPasswd = 4;
}

message Result{
	Packet packet = 1;
	Result result = 2;
}

message GSInfo
{
	message ServerInfo
	{
		Packet packet = 1;
		string name = 2;
		string ip = 3;
		int32 port = 4;
		int32 state = 5;
	}
	Packet packet = 1;
	repeated ServerInfo serverinfo = 2;
}